<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BookList</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<!-- <link rel="stylesheet" href="style.css"> -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body onload="fetchformDatas()">

	<div class="container">
		<div class="row mt-5">
			<div class="col-sm-5">
				<h1 class="text-center mb-4">Add book</h1>
				<form action="" id="main_form">
				  <div class="form-group">
				    
				    <input type="text" class="form-control" id="bookName_id" placeholder="Add Book Name"   >
				    <span id="bookName" class="text-danger font-weight-bold"></span>
				  </div>
				  <div class="form-group">
				    
				    <input type="text" class="form-control" id="AuthorName_id" placeholder="Author Name">
				    <span id="authorName" class="text-danger font-weight-bold"></span>

				  </div>
				  <div class="form-group">
				  
				    <input type="date" class="form-control"  data-date-format="YYYY/MM/DD" id="date_id">
				    <span id="dateName" class="text-danger font-weight-bold"></span>
				  </div>

				  <div class="form-group">
				    
				    <input type="text" class="form-control" id="isbNum_id" placeholder="ISBN Number"  >
				    <span id="isbnNum" class="text-danger "></span>
				    <span id="isbnNum_i" class="text-danger "></span>
				  </div>
				  
				  <button type="submit" class="btn btn-primary" id="my_submit" onclick=" return submitForm()" >Submit</button>
				  
				  <button type="submit" class="btn btn-primary " id="my_update"  onclick=" return updateForm()">Update</button>
				</form>
			</div>
			<div class="col-sm-7">
				<h1 class="text-center mb-4">Book List</h1>
				<div class="row">
					<div class="col-sm-7">
						
						  <input type="text" placeholder="Searching" name="search" class="form-control" onkeyup="mySearchFun()" id="search_input1">
					
					</div>
					<div class="col-sm-5">
						<form action="">
						  <select name="selectValue" class="section_option p-2" id="id_of_select">
						    <option selected>Option Choose...</option>
						    <option value="title">Book Name</option>
						    <option value="author">Author Name</option>
						    <option value="Publish Date">Publish Date</option>
						    <option value="isbn">ISBN</option>
						  </select>
						  
						</form>
					</div>
					<div class="col-sm-12">
						<table class="table mt-4 table-striped" id="table_id">

						    <thead>
						      <tr>
						        <th class="sort">Title</th>
						        <th class="sort">Author</th>
						        <th class="sort">Publish Date</th>
						        <th class="sort">ISBN</th>
						        <th class="sort">Action</th>
						      </tr>
						    </thead>
						    <tbody id="tbody_html">
						      <!-- <tr>
						        <td>John</td>
						        <td>Doe</td>
						        <td>2001-1-10</td>
						        <td>123</td>
						        <td class="d-flex">
						        	<a href=""><i class="far fa-trash-alt"></i></a>
						        	<a href="" class="ml-auto"><i class="fas fa-pencil-alt  "></i></a>

						        </td>
						      </tr> -->
						      
						    </tbody>
						  </table>
						</div>
					</div>
				</div>
			</div>
			
		</div>
	</div>


	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<!-- <p class="text-left">@Aftabur Rahman Parvez</p> -->
			</div>
		</div>
	</div>
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>


	<script src="app.js"></script>
</body>
</html>
